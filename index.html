<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <div class="highscore-link">        
            <p> View highscores</p>
        </div>
        <div class="timer">
            <p>Time left: <span id="time">02:00</span></p>
        </div>
    </header>
    <section class="intro">
        <h1>Coding Quiz</h1>
        <p>Answer the following coding questions to the best of your ability. 
            <br>If you answer a question incorrectly, you will have 5 seconds deducted from your time. 
            <br>Good luck!
        </p>
        <button id="start-button">Start quiz</button>
    </section>
 
    <script src="./assets/js/script.js"></script>
</body>
</html>
